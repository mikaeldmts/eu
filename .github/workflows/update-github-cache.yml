name: Update GitHub cache

on:
  workflow_dispatch:  # Permite rodar manualmente
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas

permissions:
  contents: write

concurrency:
  group: github-cache
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache das dependências Node.js (node_modules)
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Instala dependências só se o cache não acertar
      - name: Install dependencies
        run: npm ci  # usa npm ci pra ser mais determinístico e rápido

      - name: Build github cache
        run: node scripts/update-github-cache.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_API }}  # ← ajuste se o nome do seu secret for diferente
          GITHUB_USER: mikaeldmts

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/github-cache.json
          git commit -m "chore: update github cache"
          git push
