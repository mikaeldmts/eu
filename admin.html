<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .admin-shell {
        max-width: 1200px;
        margin: 0 auto;
        padding: 22px;
        display: grid;
        gap: 14px;
      }
      .admin-topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .admin-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .admin-btn {
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(6, 11, 20, 0.45);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
      }
      .admin-btn.primary {
        border-color: rgba(56, 189, 248, 0.45);
        background: rgba(56, 189, 248, 0.16);
      }
      .admin-grid {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 14px;
      }
      .admin-list {
        display: grid;
        gap: 10px;
        max-height: 70vh;
        overflow: auto;
        padding-right: 4px;
      }
      .admin-chat-item {
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 14px;
        padding: 12px;
        background: rgba(10, 18, 32, 0.58);
        cursor: pointer;
      }
      .admin-chat-item.active {
        border-color: rgba(125, 211, 252, 0.55);
      }
      .admin-chat-title {
        margin: 0;
        font-weight: 800;
      }
      .admin-chat-sub {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.88rem;
      }
      .admin-convo {
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 10px;
        min-height: 70vh;
      }
      .admin-convo-head {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
      }
      .admin-messages {
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 14px;
        padding: 12px;
        background: rgba(10, 18, 32, 0.58);
        overflow: auto;
        display: grid;
        gap: 10px;
      }
      .admin-msg {
        border: 1px solid rgba(148, 163, 184, 0.14);
        border-radius: 14px;
        padding: 10px;
        background: rgba(6, 11, 20, 0.4);
      }
      .admin-msg.admin {
        border-color: rgba(56, 189, 248, 0.35);
      }
      .admin-msg.visitor {
        border-color: rgba(34, 197, 94, 0.35);
      }
      .admin-compose {
        display: flex;
        gap: 10px;
      }
      .admin-compose input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(6, 11, 20, 0.45);
        color: var(--text);
        outline: none;
      }
      @media (max-width: 900px) {
        .admin-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-shell">
      <section class="card">
        <div class="admin-topbar">
          <div>
            <p class="kicker">Admin Panel</p>
            <h1 style="margin: 0">Chat com Visitantes</h1>
            <p id="adminStatus" class="hero-text" style="margin-top: 8px">Carregando...</p>
          </div>
          <div class="admin-actions">
            <a class="admin-link" href="./index.html">Voltar</a>
            <button id="signInBtn" class="admin-btn primary" type="button">
              <i class="fab fa-google" style="margin-right: 8px"></i>Entrar com Google
            </button>
            <button id="signOutBtn" class="admin-btn" type="button" style="display: none">Sair</button>
          </div>
        </div>
      </section>

      <section class="admin-grid">
        <div class="card">
          <div class="section-head">
            <h2>Conversas</h2>
            <p id="chatsCountNote" class="section-note">-</p>
          </div>
          <div id="chatsList" class="admin-list"></div>
        </div>

        <div class="card admin-convo">
          <div class="admin-convo-head">
            <div>
              <h2 id="convoTitle">Selecione um chat</h2>
              <p id="convoSub" class="section-note">-</p>
            </div>
          </div>
          <div id="messagesList" class="admin-messages"></div>
          <div class="admin-compose">
            <input id="replyInput" type="text" placeholder="Digite sua resposta..." maxlength="500" />
            <button id="sendReplyBtn" class="admin-btn primary" type="button" title="Enviar">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="./config.js"></script>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
